<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Best Cars Dealership</title>
  <link rel="stylesheet" href="/static/bootstrap.min.css">
  <link rel="stylesheet" href="/static/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <script src="/static/main.js"></script>
</head>

<body onload="checkSession()">
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm sticky-top">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center" href="/">
        <i class="fas fa-car me-2"></i>
        <span class="fw-bold">Best Cars Dealership</span>
      </a>
      <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
        aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link px-3" href="/"><i class="fas fa-home me-1"></i>Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link px-3" href="/about"><i class="fas fa-info-circle me-1"></i>About Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active px-3" href="/contact"><i class="fas fa-envelope me-1"></i>Contact</a>
          </li>
        </ul>
        <div class="navbar-nav" id="loginlogout">
        </div>
      </div>
    </div>
  </nav>

  <div class="container py-5">
    <div class="row">
      <!-- Contact Information -->
      <div class="col-lg-4 mb-4">
        <div class="card h-100 shadow-sm">
          <div class="card-body">
            <h3 class="card-title mb-4">Contact Customer Information</h3>
            <div class="d-flex mb-3">
              <i class="fas fa-phone me-3 mt-1"></i>
              <div>
                <h5 class="mb-1">Phone</h5>
                <p class="mb-0">312-611-1111</p>
              </div>
            </div>
            <div class="d-flex mb-3">
              <i class="fas fa-envelope me-3 mt-1"></i>
              <div>
                <h5 class="mb-1">Sales Email</h5>
                <p class="mb-0">nationalSales@bestcars.com</p>
              </div>
            </div>
            <div class="d-flex">
              <i class="fas fa-headset me-3 mt-1"></i>
              <div>
                <h5 class="mb-1">Support</h5>
                <p class="mb-0">support@bestcars.com</p>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Contact Form -->
      <div class="col-lg-8">
        <div class="card shadow-sm">
          <div class="card-body">
            <h3 class="card-title mb-4">Send Us a Message</h3>
            <form id="contactForm">
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="firstName" class="form-label">First Name</label>
                  <input type="text" class="form-control" id="firstName" required>
                </div>
                <div class="col-md-6 mb-3">
                  <label for="lastName" class="form-label">Last Name</label>
                  <input type="text" class="form-control" id="lastName" required>
                </div>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" required>
              </div>
              <div class="mb-3">
                <label for="phone" class="form-label">Phone Number</label>
                <input type="tel" class="form-control" id="phone">
              </div>
              <div class="mb-3">
                <label for="subject" class="form-label">Subject</label>
                <select class="form-select" id="subject" required>
                  <option value="">Select a subject</option>
                  <option value="sales">Sales Inquiry</option>
                  <option value="service">Service Appointment</option>
                  <option value="parts">Parts Inquiry</option>
                  <option value="other">Other</option>
                </select>
              </div>
              <div class="mb-4">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" id="message" rows="5" required></textarea>
              </div>
              <button type="submit" class="btn btn-primary px-4">Send Message</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script>
      document.getElementById('contactForm').addEventListener('submit', function (e) {
        e.preventDefault();

        // Get form values
        const formData = {
          firstName: document.getElementById('firstName').value,
          lastName: document.getElementById('lastName').value,
          email: document.getElementById('email').value,
          phone: document.getElementById('phone').value,
          subject: document.getElementById('subject').value,
          message: document.getElementById('message').value
        };

        // In a real application, you would send this data to your backend
        console.log('Form submitted:', formData);

        // Show success message
        const alert = document.createElement('div');
        alert.className = 'alert alert-success mt-3';
        alert.role = 'alert';
        alert.innerHTML = 'Thank you for your message! We will get back to you soon.';

        const form = document.getElementById('contactForm');
        form.insertAdjacentElement('afterend', alert);

        // Reset form
        form.reset();

        // Remove success message after 5 seconds
        setTimeout(() => alert.remove(), 5000);
      });
    </script>
</body>

</html>
